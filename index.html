<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To Do List App" />
    <title>My To Do List</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <input type="checkbox" id="toggle">
    </div>

    <header id="header" class="header">
      <h1 class="header__title">My To Do List</h1>
      <input
        type="text"
        id="input"
        class="header__input"
        placeholder="New task..."
      />
      <button onclick="newItem()" id="button" class="header__button">Add</button>
    </header>

    <section class="list-section">
      <ul id="ul" class="list-section__ul">
        <li>Read a book</li>
        <li>Create a website</li>
        <li>Go to the supermarket</li>
        <li>Go to the gym</li>
      </ul>
    </section>

    <footer class="footer">
      <p>
        Created by
        <a href="https://manon-poucet.com" target="_blank"
          >Manon Poucet @breizhrhapsody</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
